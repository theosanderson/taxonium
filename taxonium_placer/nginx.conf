events {
    worker_connections 1024;
}

http {
    upstream taxonium_placer {
        server taxonium-placer:3000;
    }

    server {
        listen 80;
        client_max_body_size 100M;
        
        # Main API endpoints
        location / {
            proxy_pass http://taxonium_placer;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Server-Sent Events need special handling
        location ~ ^/job/[^/]+/progress$ {
            proxy_pass http://taxonium_placer;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # SSE specific settings
            proxy_set_header Connection '';
            proxy_http_version 1.1;
            proxy_buffering off;
            proxy_cache off;
            
            # Add CORS headers for SSE
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
            add_header Access-Control-Allow-Headers 'Cache-Control';
        }
        
        # File upload with larger timeout
        location /upload {
            proxy_pass http://taxonium_placer;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 300s;
        }
    }
}
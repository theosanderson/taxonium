name: Electron E2E Tests

on:
  push:
    paths:
      - 'taxonium_electron2/**'
      - 'taxonium_component/**'
      - 'taxonium_backend/**'
  pull_request:
    paths:
      - 'taxonium_electron2/**'
      - 'taxonium_component/**'
      - 'taxonium_backend/**'
  workflow_dispatch:

defaults:
  run:
    working-directory: taxonium_electron2

jobs:
  e2e-test:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: taxonium_electron2/package-lock.json

    - name: Install electron app dependencies
      run: npm ci

    - name: Install backend dependencies
      run: |
        cd ../taxonium_backend
        npm install

    - name: Build taxonium_component
      run: |
        cd ../taxonium_component
        npm ci
        npm run build
      env:
        NODE_OPTIONS: --max-old-space-size=8192

    - name: Download Node binaries
      run: |
        mkdir -p binaries
        wget -q https://cov2tree.nyc3.cdn.digitaloceanspaces.com/node_binaries/node18_x64mac -O binaries/node18_x64mac
        wget -q https://cov2tree.nyc3.cdn.digitaloceanspaces.com/node_binaries/node18_arm64mac -O binaries/node18_arm64mac
        chmod +x binaries/node18_x64mac
        chmod +x binaries/node18_arm64mac

    - name: Install Playwright
      run: npx playwright install chromium

    - name: Run E2E tests
      run: npm run test
      env:
        CI: true

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-report
        path: taxonium_electron2/playwright-report/
        retention-days: 7

    - name: Upload test screenshots
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-screenshots
        path: taxonium_electron2/test-results/
        retention-days: 7

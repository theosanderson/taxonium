name: E2E Tests

on:
  push:
    branches: [master, main]
    paths:
      - 'taxonium_website/**'
      - 'taxonium_component/**'
      - '.github/workflows/e2e-tests.yml'
  pull_request:
    branches: [master, main]
    paths:
      - 'taxonium_website/**'
      - 'taxonium_component/**'
      - '.github/workflows/e2e-tests.yml'
  workflow_dispatch:

jobs:
  e2e-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: taxonium_website/package-lock.json

      - name: Build taxonium_component
        run: |
          cd ../taxonium_component
          npm --prefix ../taxonium_data_handling install && npm ci --legacy-peer-deps
          NODE_OPTIONS='--max-old-space-size=6144' npm run build
        working-directory: ./taxonium_website

      - name: Install website dependencies
        run: npm ci --legacy-peer-deps
        working-directory: ./taxonium_website

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}
        working-directory: ./taxonium_website

      - name: Build the application
        run: NODE_OPTIONS='--max-old-space-size=6144' npm run build
        working-directory: ./taxonium_website

      - name: Run E2E tests
        run: npx playwright test --project=${{ matrix.browser }}
        working-directory: ./taxonium_website

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: taxonium_website/playwright-report/
          retention-days: 30

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots-${{ matrix.browser }}
          path: taxonium_website/test-results/
          retention-days: 7

  e2e-tests-summary:
    needs: e2e-tests
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.e2e-tests.result }}" != "success" ]; then
            echo "E2E tests failed"
            exit 1
          fi
          echo "All E2E tests passed successfully"
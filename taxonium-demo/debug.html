<!DOCTYPE html>
<html>
<head>
  <title>Debug Taxonium</title>
</head>
<body>
  <div id="root"></div>
  
  <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
  
  <!-- Mock jsx-runtime for UMD -->
  <script>
    window.jsxRuntime = {
      jsx: React.createElement,
      jsxs: React.createElement,
      Fragment: React.Fragment
    };
  </script>
  
  <script src="taxonium-dist/taxonium-component.umd.js"></script>
  
  <script>
    window.addEventListener('load', () => {
      console.log('Checking Taxonium exports...');
      console.log('window.Taxonium:', window.Taxonium);
      console.log('Type:', typeof window.Taxonium);
      
      if (window.Taxonium) {
        console.log('Keys:', Object.keys(window.Taxonium));
        console.log('window.Taxonium.default:', window.Taxonium.default);
        
        // Try to find the actual component
        for (const key in window.Taxonium) {
          console.log(`window.Taxonium.${key}:`, typeof window.Taxonium[key]);
        }
      }
    });
  </script>
</body>
</html>
